<!DOCTYPE html>
<html>

<head>
  <title>My first Vue App</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app">
  </div>

  <script>
    const App = {
      data() {
        return {
          message: 'ボタンを押してください！',
          color: 'black',
          isEnglish: false
        }
      },
      methods: {
        doAction() {
          if (this.isEnglish) {
            this.message = "ボタンを押してください！";
            this.color = 'black';
            this.isEnglish = false;
          } else {
            this.message = "Button was clicked!";
            this.color = 'red';
            this.isEnglish = true;
          }
        }
      },
      render() {
        return Vue.h('div', {}, [
          Vue.h('p', { style: { fontSize: '20pt', color: this.color } }, this.message),
          Vue.h('button', { onClick: this.doAction }, 'Click me!'),
          Vue.h('div', {}, [
            Vue.h('h2', {}, 'This is a child node'),
            Vue.h('p', {}, 'This is another child node')
          ])
        ])
      }
    }

    Vue.createApp(App).mount('#app')
  </script>
</body>

</html>
