<!DOCTYPE html>
<html>

<head>
  <title>My first Vue App</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <h1>Vue.js</h1>
  <div id="app">
    <ul>
      <li v-for="message in messages" v-bind:style="style">{{message}}</li>
    </ul>
    <input type="text" v-on:input="doInput">
    <button v-on:click="doAction">
      click
    </button>
    <hr>
    <input type="number" v-on:change="doChange" value="20">
  </div>
  <script>

    const App = {
      data() {
        return {
          messages: ['vue.js sample message'],
          style: {
            fontSize: '20pt',
            color: 'blue'
          },
          inputText: ''
        }
      },
      methods: {
        doInput(event) {
          this.inputText = event.target.value;
        },
        doAction() {
          this.messages.push(this.inputText);
        },
        doChange(event) {
          this.style.fontSize = event.target.value + 'pt';
          this.style.color = 'red';
        }
      }
    }
    Vue.createApp(App).mount('#app')
  </script>
</body>

</html>
