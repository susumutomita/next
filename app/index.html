<!DOCTYPE html>
<html>

<head>
  <title>My first Vue App</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app">
  </div>

  <script>
    const App = {
      data() {
        return {
          message: 'please type!'
        }
      },
      methods: {
        doAction() {
          this.message = "Button was clicked!";
        }
      },
      render() {
        return Vue.h('div', {}, [
          Vue.h('h1', {}, this.message),
          Vue.h('button', { onClick: this.doAction }, 'Click me!'),
        ])
      }
    }

    Vue.createApp(App).mount('#app')
  </script>
</body>

</html>
