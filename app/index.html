<!DOCTYPE html>
<html>

<head>
  <title>My first Vue App</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <h1>Vue.js</h1>
  <div id="app">
    <p v-html="messages"></p>
  </div>

  <script>
    const App = {
      data() {
        return {
          message: 'ボタンを押してください！',
          color: 'black',
          isEnglish: false,
          childMessage1: 'これは子ノードです',
          childMessage2: 'これも子ノードです'
        }
      },
      methods: {
        doAction() {
          if (this.isEnglish) {
            this.message = "ボタンを押してください！";
            this.color = 'black';
            this.childMessage1 = 'これは子ノードです';
            this.childMessage2 = 'これも子ノードです';
            this.isEnglish = false;
          } else {
            this.message = "Button was clicked!";
            this.color = 'red';
            this.childMessage1 = 'This is a child node';
            this.childMessage2 = 'This is another child node';
            this.isEnglish = true;
          }
        }
      },
      render() {
        return Vue.h('div', {}, [
          Vue.h('p', { style: { fontSize: '20pt', color: this.color } }, this.message),
          Vue.h('button', { onClick: this.doAction }, 'Click me!'),
          Vue.h('div', {}, [
            Vue.h('h2', {}, this.childMessage1),
            Vue.h('p', {}, this.childMessage2)
          ])
        ])
      }
    }

    Vue.createApp(App).mount('#app')
  </script>
</body>

</html>
