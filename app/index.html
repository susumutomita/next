<!DOCTYPE html>
<html>

<head>
  <title>My first Vue App</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <h1>Vue.js</h1>
  <div id="app">
    {{ message * 1.08 + 'å††'}}
    <hr>
    <input type="text" v-on:input="doAction">
  </div>

  <script>
    const App = {
      data() {
        return {
          message: 'please type!'
        }
      },
      methods: {
        doAction(event) {
          this.message = event.target.value;
        }
      }
    }

    Vue.createApp(App).mount('#app')
  </script>
</body>

</html>
